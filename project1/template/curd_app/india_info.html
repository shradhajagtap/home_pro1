{% extends "base.html" %}
{% block title %}
    <title>INDIA INFORMATION</title>
{% endblock %}
{% block content %}
        <h2 class="text-decoration-underline text-center mt-2 mb-2 ">  Information </h2>
        <div class="border border-info w-50 mt-3 p-2 m-auto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit" class="btn btn-outline-success">
                <input type="reset" value="Cancel" class="btn btn-outline-dark float-end">
            </form>
        </div>
{% endblock %}
